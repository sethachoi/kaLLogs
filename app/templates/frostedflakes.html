<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>kaLLogs: Frosted Flakes Data Visualizer</title>

	    <!-- style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
		<link href="static/css/frost.css" rel="stylesheet">

		<!-- scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="/static/js/frost.js"></script>

	</head>

	<body>
		<video autoplay loop id="bgvid">
				<source src="http://i.imgur.com/uOYFkKS.webm" type="video/webm" >
		</video>

		<section>
			<div class="container" id="bgpanel">
				<div class="jumbotron">
					<h1>kaLLogs</h1>
					<p>kaLLogs visualizes sweet data like memory, CPU, and IO usage for each commit</p>
				</div>
			</div>
		</section>

		<section>
			<div class="container" id="dispanel">
				<h2> Commit Selection </h2>
				<p> Don't be afraid of commitment </p>
				<div class="btn-group">
				  	<button type="button" class="btn btn-sm btn-success">
				    Display Uploaded Commit Data
				  	</button>
				  	<button type="button" class="btn btn-sm btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    	<span class="sr-only">Toggle Dropdown</span>
					</button>
				  	<div class="dropdown-menu" id="dropit">
				    	<a class="dropdown-item" href="#">Commit 1</a>
				    	<a class="dropdown-item" href="#">Commit a2beef</a>
				    	<a class="dropdown-item" href="#">Commit 3adead</a>
				  	</div>
				</div>

				<div class="fileinput fileinput-new" data-provides="fileinput">
  					<span class="btn btn-info btn-sm btn-file"><span class="fileinput-new">Choose CSV</span><span class="fileinput-exists">Change</span><input type="file" name="..." id="filepick"></span>
  					<span class="fileinput-filename"></span>
  					<a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
				</div>

				<button type="button" class="btn btn-sm btn-primary" id="submitCSV">Upload Chosen CSV</button>

				<div class="row">
					<div id="tooltip" class="hidden">
					    <p><span id="value">100</span>
					    </p>
					</div>
					<div class="col-md-4">
						<h3>Memory (MB)</h3>
						<div id="memChart">
							
						</div>
					</div>
					<div class="col-md-4">
						<h3>CPU (%)</h3>
						<div id="cpuChart">

						</div>
					</div>
					<div class="col-md-4">
						<h3>IO (#)</h3>
						<div id="ioChart">
							
						</div>
					</div>
				</div>

			</div>
		</section>

	</body>

</html>
