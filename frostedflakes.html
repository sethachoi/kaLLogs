<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>kaLLogs: Frosted Flakes Data Visualizer</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
		<link href="frost.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="frost.js"></script>

	</head>

	<body>
		<video autoplay loop id="bgvid">
				<source src="http://i.imgur.com/uOYFkKS.webm" type="video/webm" >
		</video>

		<section>
			<div class="container" id="bgpanel">
				<div class="jumbotron">
					<h1>kaLLogs</h1>
					<p>kaLLogs visualizes sweet data like memory, CPU, and IO usage for each commit</p>
				</div>
			</div>
		</section>

		<section>
			<div class="container" id="dispanel">
				<h2> Commit Selection </h2>
				<p> Don't be afraid of commitment </p>
				<div class="btn-group">
				  	<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Commit <span class="caret"></span>
				  	</button>
				  	<ul class="dropdown-menu">
				    	<li><a href="#">Commit 1</a></li>
				    	<li><a href="#">Commit a2beef</a></li>
				    	<li><a href="#">Commit 3adead</a></li>
				  	</ul>
				</div>

				<div class="row">
					<div id="tooltip" class="hidden">
					    <p><span id="value">100</span>
					    </p>
					</div>
					<div class="col-md-4">
						<h3>Memory</h3>
						<div id="memChart">
							
						</div>
					</div>
					<div class="col-md-4">
						<h3>CPU</h3>
						<div id="cpuChart">

						</div>
					</div>
					<div class="col-md-4">
						<h3>IO</h3>
						<div id="ioChart">
							
						</div>
					</div>
				</div>

			</div>
		</section>

	</body>

</html>
